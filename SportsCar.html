<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toppage">
        <table class="tables">
            <tr class="row">
                <td>
                   <img style="width: 250px;" src="logo.png" alt=""> 
                </td>
                <td>
                    <input class="search" type="text" placeholder="Search">
                </td>
                <td>
                    <a href="">
                        <div class="tdata" id="lambo" >
                            <img style="width: 30%;" src="lambologo.png" >
                            <span>Lamborghini</span>
                        </div>
                    </a>
                </td>
                <td>
                    <a href="">
                        <div class="tdata">
                            <img class="logocar" src="ferarilogo.png" >
                            <span>Ferarri</span>
                        </div>
                    </a>
                </td>
                <td> 
                    <a href="">
                        <div class="tdata">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <img class="logocar" src="mustanglogo.png" >
                                <span>Mustang</span>
                            </div>
                        </div>
                    </a>
                    
                </td>
                <td>
                    <a href="">
                        <div class="tdata">
                            <img class="logocar" src="BMW.svg.png" >
                            <span>BMW</span>
                        </div>
                    </a>
                </td>
                <td >
                    <a href="">
                        <div class="tdata">
                            <img class="logocar" src="Porsche-Symbol-removebg-preview.png" >
                            <span>Porsche</span>
                        </div>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="video-background">
        <video  autoplay loop muted playsinline>
            <source src="background-vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="Background-lambo">
        <img class="imglambo" src="lambo-back2.jpg" alt="">
    </div>
    <div class="overlay">
        <h1>Discover Your <br> Perfect Sports Car</h1>
        <p>At SOIP, we offer a diverse range of quality vehicles including cars, trucks, and SUVs.
             Our dedicated team is here to help you find the right fit with flexible financing options and trusted service.</p>
    </div>
</body>
</html>
